apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-booster-controller
  namespace: kube-system
  labels:
    app: kube-booster-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-booster-controller
  template:
    metadata:
      labels:
        app: kube-booster-controller
    spec:
      serviceAccountName: kube-booster-controller
      containers:
      - name: controller
        image: controller:latest
        imagePullPolicy: IfNotPresent
        command:
        - /controller
        args:
        - --metrics-bind-address=:8080
        - --health-probe-bind-address=:8081
        - --webhook-port=9443
        - --cert-dir=/tmp/k8s-webhook-server/serving-certs
        ports:
        - containerPort: 9443
          name: webhook
          protocol: TCP
        - containerPort: 8080
          name: metrics
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      volumes:
      - name: cert
        secret:
          secretName: kube-booster-webhook-cert
          defaultMode: 420
      securityContext:
        fsGroup: 65532
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
