apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-with-warmup
  namespace: default
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
      annotations:
        # Enable warmup for this pod
        kube-booster.io/warmup: "enabled"

        # Optional: Warmup endpoint path (default: "/")
        # kube-booster.io/warmup-endpoint: "/warmup"

        # Optional: Number of warmup requests (default: 3)
        # kube-booster.io/warmup-requests: "5"

        # Optional: Total warmup duration (default: 30s)
        # kube-booster.io/warmup-duration: "30s"

        # Optional: Port for warmup requests (auto-detected if single container with single port)
        # kube-booster.io/warmup-port: "8080"
    spec:
      containers:
      - name: nginx
        image: nginx:1.25
        ports:
        - containerPort: 80
          name: http
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: default
spec:
  selector:
    app: nginx
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
